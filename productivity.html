<!DOCTYPE html>
<head>
    <title>To-do List - Productivity</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href ="css/styles.css">
    <script src="js/code.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">

</head>
<body>
    <nav class="navbar">
        <ul>
            <li id="logoNav">
                <img src="img/logo.png" alt="LOGO" height="45">
            </li>
            <li>
                <a href="tasks.html">Task View</a>
            </li>
            <li>
                <a href="productivity.html">Productivity</a>
            </li>
            <li>
                <a href="profile.html">User Profile</a>
            </li>
            <li id="logoutBtnNav">
                <a id="logoutBtn">Log out</a>
            </li>
        </ul>
    </nav>

    <!-- The Modal -->
    <div id="logoutModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            <div class="modal-header">
                <span class="close">Ã—</span>
                <h2>Are you sure you want to log out?</h2>
            </div>

            <div class="modal-body">
                <p>
                    <button class="logoutBtnConfirm">Yes</button>
                    <button class="logoutBtnConfirm">Cancel</button>
                </p>
            </div>

            <!--<div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>-->
        </div>

    </div>

    <section class="sectionProductivity">
        <div class="productivity">

            <div class="graphProd blackBorder">
                <header class="divHeader graphProdHeader">Past productivity graph</header>
                <div class="graphContainer">
                    <canvas id="graph" width="600" height="400">

                    </canvas>
                </div>
            </div>

            <div class="summaryProd blackBorder">
                <header class="divHeader summaryProdHeader">Summary of the time period</header>
                <ul>
                    <li>
                        <p>Completed tasks: 7</p>
                    </li>
                    <li>
                        <p>Missed deadlines: 1</p>
                    </li>
                    <li>
                        <p>Total productivity: 24</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <aside >
        <span id="open" onclick="modifyNav(180, 'hidden')">&#9776; Time period</span>
        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="modifyNav(0, 'visible')">&times;</a>
            <fieldset class="checkboxgroup">
                <h1> Time period </h1>
                <label><input type="checkbox"> Day </label>
                <label><input type="checkbox"> Week </label>
                <label><input type="checkbox"> Month </label>
                <label><input type="checkbox"> Custom </label>
            </fieldset>
        </div>

    </aside>


</body>
</html>
