    <script src="js/code.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li id="logoNav">
                <a>LOGO-TODO</a>

            <li>
                <a href="tasks.html">Task View</a>

                <a href="productivity.html">Productivity</a>

                <a href="profile.html">User Profile</a>
            </li>
        </ul>
    </nav>

    <section class="sectionRegister">
        <div class="register">
            <form class="formReg">
                <div class="blackBorderReg">
                    <table class="registerTable">
                        <tr>
                            <td class="leftTable">Name: </td> <td><input type="text" name="name" class="rightTable"></td><br>
                        </tr>
                        <tr>
                            <td class="leftTable">Email: </td> <td><input type="text" name="email" class="rightTable"></td><br>
                        </tr>
                        <tr>
                            <td class="leftTable">Password: </td> <td><input type="password" name="pwd" class="rightTable"></td><br>
                        </tr>
                        <tr>
                            <td class="leftTable">Confirm password: </td> <td><input type="password" name="cpwd" class="rightTable"><br>
                        </tr>
                    </table>
                    <br>
                    <div class="submitRegisterDiv">
                        <input type="submit" value="Register" id="submitRegister">
                    </div>
                </div>
                <br>
                <div class="alreadyReg">
                   <a href="login.html"><input value="Already registered? Sign in here" id="submitAlreadyReg"></a>
                </div>
            </form>
        </div>
    </section>
</body>
