<!DOCTYPE html>
<html>

<head>
    <title>To-do List - Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href ="css/styles.css">
    <script src="js/code.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li id="logoNav">
                <img src="img/logo.png" alt="LOGO" height="45">
            </li>

        </ul>
    </nav>

    <section class="sectionRegister">
        <div class="register">
            <header class="divHeader newApp">Your new favourite to-do app.</header>
            <form class="formReg" action="tasks.html">
                <div class="divReg blackBorder">
                    <table class="registerTable">
                        <tr>
                            <td class="leftTable">Name: </td> <td><input required type="text" name="name" class="rightTable"></td>
                        </tr>
                        <tr>
                            <td class="leftTable">Email: </td> <td><input required type="email" name="email" class="rightTable"></td>
                        </tr>
                        <tr>
                            <td class="leftTable">Password: </td> <td><input required type="password" name="pwd" class="rightTable"></td>
                        </tr>
                        <tr>
                            <td class="leftTable">Confirm password: </td> <td><input required type="password" name="cpwd" class="rightTable"></td>
                        </tr>
                    </table>
                    <br>
                    <div class="submitRegisterDiv">
                        <input type="submit" value="Register" id="submitRegister">
                    </div>
                </div>
                <br>
                <div class="alreadyReg">
                   <a href="index.html"><input value="Already registered? Sign in here" id="submitAlreadyReg"></a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
