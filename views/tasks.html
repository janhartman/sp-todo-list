<!DOCTYPE html>
<head>
    <title>To-do List - Tasks</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href ="css/styles.css">
    <script src="js/code.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">

</head>
<body>
    <nav class="navbar">
        <ul>
            <li id="logoNav">
                <a href="tasks.html"><img  src="img/logo.png" alt="LOGO" height="45"></a>
            </li>
            <li>
                <a href="tasks.html">Task View</a>
            </li>
            <li>
                <a href="productivity.html">Productivity</a>
            </li>
            <li>
                <a href="profile.html">User Profile</a>
            </li>
            <li id="logoutButtonNav">
                <a id="logoutButton">Log out</a>
            </li>
        </ul>
    </nav>

    <!-- The Modal for LOGOUT -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
             <div class="modal-header">
                    <span class="close" id="closeLogout">×</span>
                    <h2>Are you sure you want to log out?</h2>
                </div>
                <div class="modal-body">
                    <p>
                        <button class="modalButton" id="doLogout">Yes</button>
                        <button class="modalButton" id="cancelLogout">Cancel</button>
                    </p>
                </div>
                <!--<div class="modal-footer">
                    <h3>Modal Footer</h3>
                </div>-->
        </div>
    </div>





    <!-- modal for task adding -->
    <div id="taskModal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
                    <span class="close" id="closeTaskAdd">×</span>
                    <h2 id="taskModalHeader">Add a new TODO</h2>
                </div>

                <div class="modal-body">
                    <table>
                        <tr>
                            <td class="leftTable">Task name: </td> <td><label><input id="taskName" type="text" placeholder="Your task name" name="name" class="rightTable"></label></td>
                        </tr>
                        <tr>
                            <td class="leftTable">Description </td> <td><textarea id="taskDesc" title="Task description" placeholder="Your task description" rows="5" cols="15" name="desc" class="rightTable"></textarea></td>
                        </tr>
                        <tr>
                            <td class="leftTable">Due date: </td> <td><input id="taskDue" type="text" name="date" placeholder="20/12/2016" class="rightTable"></td>
                        </tr>
                        <tr>
                            <td class="leftTable">Priority: </td> <td><input id="taskPriority" type="number" name="prio" placeholder="1" class="rightTable"></td>
                        </tr>
                    </table>
                    <p>
                        <button class="modalButton" id="doAddButton">Add task</button>
                        <button class="modalButton" id="cancelAddButton">Cancel</button>
                    </p>
                </div>
         </div>

    </div>

    <section class="sectionTasks">
        <h2 class="hidden">A</h2>
        <button id="addTaskButton" >Add new task</button>
        <div class="tasks">

            <div class="dailyTasks blackBorder">
                <header class="divHeader">Daily top tasks</header>
                <ul class="dailyTasksList">

                </ul>

                <noscript>
                    <ul class="dailyTasksList"> <li><li class="task"> <header>PRPO naloga</header> <p>Priority: 4</p> <p>Due: 2016-11-27</p> <p>Description: Oddaja 5. naloge</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>PRPO kolokvij</header> <p>Priority: 5</p> <p>Due: 2016-11-23</p> <p>Description: Prvi kolokvij pri predmetu Postopki razvoja programske opreme</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li></li></ul>
                </noscript>
            </div>

            <div class="categoryTasks blackBorder">
                <header class="divHeader">Tasks in category</header>
                <ul class="categoryTasksList">

                </ul>
                <noscript>
                    <ul class="categoryTasksList"> <li><li class="task"> <header>SP oddaja</header> <p>Priority: 5</p> <p>Due: 2016-11-27</p> <p>Description: Oddaja prve faze</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>PRPO naloga</header> <p>Priority: 4</p> <p>Due: 2016-11-27</p> <p>Description: Oddaja 5. naloge</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>PI naloga</header> <p>Priority: 2</p> <p>Due: 2016-11-29</p> <p>Description: Oddaja 3. naloge</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>UZ zagovor</header> <p>Priority: 3</p> <p>Due: 2016-11-28</p> <p>Description: Zagovor tretje naloge pri predmetu Umetno zaznavanje </p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>SP kolokvij</header> <p>Priority: 4</p> <p>Due: 2016-12-06</p> <p>Description: Prvi kolokvij pri predmetu Spletno programiranje</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>PRPO kolokvij</header> <p>Priority: 5</p> <p>Due: 2016-11-23</p> <p>Description: Prvi kolokvij pri predmetu Postopki razvoja programske opreme</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li><li><li class="task"> <header>OUI naloga</header> <p>Priority: 1</p> <p>Due: 2016-11-27</p> <p>Description: Tretja domača naloga</p> <button onclick="editTask(this)">Edit</button> <button onclick="doneTask(this)">Done</button> </li></li></ul>
                </noscript>
            </div>
        </div>

    </section>

    <aside >
        <span id="open" onclick="modifyNav(180, 'hidden')">&#9776; Categories</span>
        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="modifyNav(0, 'visible')">&times;</a>
            <fieldset class="checkboxgroup">
                <h1> Categories </h1>
                <label><input type="checkbox"> All </label>
                <label><input type="checkbox"> Work </label>
                <label><input type="checkbox"> Other </label>
                <label><input type="checkbox"> Completed </label>
            </fieldset>
        </div>
