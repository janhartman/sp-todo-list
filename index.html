    <section class="sectionLogin">
        <div class="login">
            <form class="formLog">
                <div class="blackBorderLog">
                    <table class="loginTable">
                        <tr>
                            <td class="leftTableLog">Email: </td> <td><input type="text" name="email" class="rightTable"></td><br>
                        </tr>
                        <tr>
                            <td class="leftTableLog">Password: </td> <td><input type="password" name="pwd" class="rightTable"></td><br>
                        </tr>
                    </table>
                    <br>
                    <div class="submitLoginDiv">
                        <input type="submit" value="Login" id="submitLogin">
                    </div>
                </div>
                <br>
                <div class="alreadyLog">
                    <a href="register.html"><input value="Not registered yet? Sign up here" id="submitAlreadyLog"></a>
                </div>
            </form>
        </div>
    </section>
